---
role_name_check: 1

dependency:
  name: galaxy
  options:
    ignore-errors: true

provisioner:
  name: ansible

driver:
  name: ec2

platforms:
  - name: debian-12
    image: ami-00402f0bdf4996822 # debian-12 amd64 @ us-east-1
    instance_type: t3a.small
    ssh_user: admin
    subnet_id: ${SUBNET_ID}

  - name: debian-11
    image: ami-02c8937502882c420 # debian-11 amd64 @ us-east-1
    instance_type: t3a.small
    ssh_user: admin
    subnet_id: ${SUBNET_ID}

  - name: rockylinux-9
    image: ami-021a1f96fec61f4e9 # rockylinux-9 amd64 @ us-east-1
    instance_type: t3a.small
    ssh_user: rocky
    subnet_id: ${SUBNET_ID}

  - name: ubuntu-2404
    image: ami-04a81a99f5ec58529 # ubuntu-2404 amd64 @ us-east-1
    instance_type: t3a.small
    ssh_user: ubuntu
    subnet_id: ${SUBNET_ID}

  - name: ubuntu-2204
    image: ami-0a0e5d9c7acc336f1 # ubuntu-2204 amd64 @ us-east-1
    instance_type: t3a.small
    ssh_user: ubuntu
    subnet_id: ${SUBNET_ID}
